name: Matrix CI

on:
  workflow_dispatch:

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        time: [300, 600, 900]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sleep for ${{ matrix.time }} seconds
        run: echo "Sleeping for ${{ matrix.time }} seconds..." && sleep ${{ matrix.time }}

      - name: Run tests
        run: echo "Running tests..."

  post-check:
    name: Post-check (runs after matrix)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Summary
        run: echo "All matrix test jobs completed."
